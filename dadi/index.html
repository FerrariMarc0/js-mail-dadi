<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gioco dei dadi</title>
</head>
<body>
    <main> <!--PLAYER-FIGURE-->
        <div class="container">
            <div class="player"></div>
            <!--MAIN-GAME-->
            <div class="game">
                <h1>loco dice vs</h1>
                <button>Push</button> 

                <div class="recap">
                    <span>Player 1</span>
                    <span>Computer</span>
                </div>

                <div class="section">
                    <div id="user" class="dice"></div>
                    <span>vs</span>
                    <div id="computer" class="dice"></div>
                </div>
                <!--RESULTS-->
                <div class="final">
                    <h1 id="result"></h1>
                </div>
            </div>
            <!--COMPUTER-FIGURE-->
            <div class="com"></div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
